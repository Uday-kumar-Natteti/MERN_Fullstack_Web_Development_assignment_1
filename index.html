<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Advanced JavaScript & TypeScript Concepts</h1>

    <!-- Counter Module -->
    <section>
        <h2>Counter Module</h2>
        <p>Count: <span id="counterValue">0</span></p>
        <button id="increment">Increment</button>
        <button id="decrement">Decrement</button>
        <button id="reset">Reset</button>
    </section>

    <!-- DOM Elements Count -->
    <section>
        <h2>DOM Element Counter</h2>
        <div id="container">
            <p>Element 1</p>
            <p>Element 2</p>
        </div>
        <p>Total Elements: <span id="elementCount">0</span></p>
    </section>

    <!-- Table with Event Delegation -->
    <section>
        <h2>Interactive Table</h2>
        <table id="dynamicTable" border="1">
            <tr>
                <th>Name</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>Sample</td>
                <td>Click Me</td>
            </tr>
        </table>
        <button id="addRow">Add Row</button>
        <button id="deleteRow">Delete Row</button>
    </section>

    <!-- User Role Selection -->
    <section>
        <h2>User Role Selection</h2>
        <select id="userRole">
            <option value="Student">Student</option>
            <option value="Instructor">Instructor</option>
            <option value="Admin">Admin</option>
        </select>
        <p id="roleMessage"></p>
    </section>

    <!-- Course Filtering -->
    <section>
        <h2>Filter Courses</h2>
        <label for="category">Select Category:</label>
        <select id="category">
            <option value="Frontend">Frontend</option>
            <option value="Backend">Backend</option>
            <option value="Database">Database</option>
        </select>
        <ul id="filteredCourses"></ul>
    </section>

    <script type="module" src="./dist/index.js"></script>
</body>
</html>
